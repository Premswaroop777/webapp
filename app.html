<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RGB Flow — Interactive Visual Playground</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="stage" id="stage">
      <div class="topbar">
        <div class="logo">RGB Flow</div>
        <div class="subtitle">Interactive visual playground</div>
      </div>
      <canvas id="canvas"></canvas>
      <div class="bubble" id="bubble">Particles: <span id="count">0</span></div>
    </div>

    <aside class="controls">
      <h3>Controls</h3>
      <div class="row">
        <label>Speed</label>
        <input id="speed" type="range" min="0" max="3" step="0.01" value="1">
      </div>
      <div class="row">
        <label>Intensity</label>
        <input id="intensity" type="range" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="row">
        <label>Glow</label>
        <input id="glow" type="range" min="0" max="1" step="0.01" value="0.45">
      </div>
      <div class="row">
        <label>Hue</label>
        <input id="hue" type="range" min="0" max="360" step="1" value="200">
      </div>

      <div style="display:flex; gap:8px; margin-top:6px; margin-bottom:12px;">
        <button class="btn primary" id="spawn">Spawn burst</button>
        <button class="btn" id="clear">Clear</button>
      </div>

      <div style="margin-top:8px;">
        <div class="muted">Interactions</div>
        <ul style="margin:8px 0 0 18px; font-size:13px">
          <li>Move mouse — flow follows pointer</li>
          <li>Click / tap — spawn colorful burst</li>
          <li>Drag while clicking — paint trails</li>
        </ul>
      </div>

      <hr style="margin:14px 0; border:none; height:1px; background:rgba(255,255,255,0.02)">
      <div class="muted">Made with ❤️ — tweak sliders and click to explore.</div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
